<p>user-list works!</p>
<mat-form-field>
    <input matInput placeholder="Search by name" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Filter by workout type" [(ngModel)]="filterType" (ngModelChange)="applyFilter()">
      <mat-option *ngFor="let type of workoutTypes" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let user">
        <div *ngFor="let workout of user.workouts">
          {{workout.type}}: {{workout.minutes}} mins
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
